<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="estilos/global.css?v=1.1">
    <link rel="stylesheet" href="estilos/cad_empresa.css?v=1.1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">ia.food</div>
        <form id="empresaForm">
            <h1>Cadastro de Empresa</h1>
            
            <div class="form-group">
                <label for="segmento">Segmento:</label>
                <select id="segmento" name="segmento" required>
                    <option value="">Selecione o segmento</option>
                    <option value="restaurante">Restaurante</option>
                    <option value="lanchonete">Lanchonete</option>
                    <option value="pizzaria">Pizzaria</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipoDocumento">Tipo de Documento:</label>
                <select id="tipoDocumento" name="tipoDocumento" required>
                    <option value="">Selecione o tipo de documento</option>
                    <option value="cnpj">CNPJ</option>
                    <option value="cpf">CPF</option>
                </select>
            </div>

            <div class="form-group">
                <label for="documento">Número do Documento:</label>
                <input type="text" id="documento" name="documento" required>
            </div>

            <div class="form-group">
                <label for="razaoSocial">Razão Social:</label>
                <input type="text" id="razaoSocial" name="razaoSocial" required>
            </div>

            <div class="form-group">
                <label for="nomeFantasia">Nome Fantasia:</label>
                <input type="text" id="nomeFantasia" name="nomeFantasia" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="form-group">
                <label for="nomeUsuario">Nome de Usuário:</label>
                <input type="text" id="nomeUsuario" name="nomeUsuario" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>

            <button type="submit">Cadastrar Empresa</button>
        </form>
    </div>

    <script src="scripts/cad_empresa.js"></script>
</body>
</html>
