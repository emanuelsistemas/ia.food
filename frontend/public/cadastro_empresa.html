<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&family=Inter:wght@400&display=swap">
    <link rel="stylesheet" href="style/cadastro_empresa.css">
</head>
<body>
    <h1 class="logo">aifüd</h1>
    <div class="container">
        <h2 class="form-title">Cadastro de empresa</h2>
        <form id="supportForm">
            <div class="form-group select-wrapper">
                <select id="subcategory" name="subcategory" required>
                    <option value="" disabled selected>Selecione seu segmento</option>
                    <option value="supermercados">Supermercados</option>
                    <option value="hipermercados">Hipermercados</option>
                    <option value="mercearias">Mercearias</option>
                    <option value="padarias">Padarias</option>
                    <option value="acougues">Açougues</option>
                    <option value="hortifruti">Hortifruti</option>
                    <option value="lojas_conveniencia">Lojas de Conveniência</option>
                    <option value="lojas_departamento">Lojas de Departamento</option>
                    <option value="lojas_roupas">Lojas de Roupas</option>
                    <option value="lojas_calcados">Lojas de Calçados</option>
                    <option value="lojas_eletronicos">Lojas de Eletrônicos</option>
                    <option value="lojas_moveis">Lojas de Móveis</option>
                    <option value="farmacias">Farmácias</option>
                    <option value="drogarias">Drogarias</option>
                    <option value="livrarias">Livrarias</option>
                    <option value="lojas_materiais_construcao">Lojas de Materiais de Construção</option>
                    <option value="lojas_autopeças">Lojas de Autopeças</option>
                    <option value="distribuidoras_alimentos">Distribuidoras de Alimentos</option>
                    <option value="distribuidoras_bebidas">Distribuidoras de Bebidas</option>
                    <option value="atacadistas_gerais">Atacadistas Gerais</option>
                    <option value="cash_carry">Cash and Carry</option>
                    <option value="outros">Outros</option>
                </select>
                <span class="select-arrow"></span>
            </div>
        </form>
    </div>
    <script src="script/cadastro_empresa.js"></script>
</body>
</html>
